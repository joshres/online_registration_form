<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header class="header">
        <h1>the code review</h1>
        <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr1">
    </header>

    <main>
        <form>
            <fieldset>
                <legend class="legend_1">Contact Information</legend>
                    <div>
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" placeholder="Street Address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="" hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>	
                    </div>
                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="Zip Code">
                    </div>
                    <hr class="hr2">
            </fieldset>

                

            <fieldset>
                <legend class="legend_2">Newsletter</legend>
                    <div>
                        <p>Select the newsletters you would like to receive</p>
                            <div class="newsletter">
                                <input type="checkbox" id="news1" name="news1" value="HTML">
                                <label for="news1">HTML News</label>
                            </div>
                            <div class="newsletter">
                                <input type="checkbox" id="news2" name="news2" value="CSS">
                                <label for="news2">CSS News</label>
                            </div>
                            <div class="newsletter">
                                <input type="checkbox" id="news3" name="news3" value="JavaScript">
                                <label for="news3">JavaScript News</label>
                            </div>
                    </div>
                    <div>
                        <p class="radio_p">Newsletter Format</p>
                        <div class="newsletter">
                            <input type="radio" id="news_format1" name="news_format" value="HTML">
                            <label for="news_format1">HTML</label>
                        </div>
                        <div class="newsletter">
                            <input type="radio" id="news_format2" name="news_format" value="Plain">
                            <label for="news_format2">Plain Text</label>
                        </div>
                    </div>    
            </fieldset>

            <fieldset>
                    <div>
                        <label for="user_response">Other topics you'd like to hear about</label>
                        <textarea id="user_response" name="user_response" placeholder="Enter text here" rows="5"></textarea>
                    </div>
            </fieldset>
            
            <input type="submit" id="submit" value="Sign Up">
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
